<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉Loan舞春貸款試算</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <h1 class="title">吉Loan舞春貸款試算</h1>
        <form action="">
            <div id="info">
                <label for="amount">貸款金額:</label>
                <input type="number" name="amount" id="amount" value="10">萬
                <br>
                <label for="amount">貸款年限:</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>年
                <br>
                <label for="rate">貸款利率:</label>
                <input type="number" step="0.1" name="rate" id="rate" value="2">%

            </div>
            <br>
            <div id="info2">
                <input type="checkbox" name="fee" id="fee" checked>手續費(5000)
            </div>
            <br>

            <div id="calcRule">
                <label for="">還款方式:</label>
                <input type="radio" name="repayment" id="payment1" checked>本金攤還
                <input type="radio" name="repayment" id="payment2">本息攤還
            </div>


            <p>
                <button type="button" id="calc">計算</button>
                <button type="button" id="reset">清除</button>
            </p>
        </form>
        <div id="result" style="color:burlywood;">
            總還款金額:
            <div class="totalAmount"></div>
            總支出利息:
            <div class="totalInterest"></div>

        </div>
        <div id="table">
            <table>
                <thead>

                    <tr>
                        <th>期別</th>
                        <th>本金</th>
                        <th>利息</th>
                        <th>本利和</th>
                        <th>餘額</th>

                    </tr>
                </thead>
                <tbody>


                </tbody>

            </table>

        </div>
        <script src="./js/index.js"></script>
</body>

</html>
